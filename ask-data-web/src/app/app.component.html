<div class="shell">
  <header class="topbar">
    <h1>AskData UI</h1>
    <span class="tag">enterprise</span>
  </header>

  <section class="ask-box">
    <app-ask-input (ask)="onAsk($event)" [busy]="busy()"></app-ask-input>
    <p class="error" *ngIf="error()">{{ error() }}</p>
  </section>

  <section class="content">
    <app-result-grid
      *ngIf="rows().length"
      [columns]="columns()"
      [rows]="rows()"></app-result-grid>

    <app-explain-panel
      *ngIf="explain()"
      [explain]="explain()"></app-explain-panel>
  </section>
</div>
